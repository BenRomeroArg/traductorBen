<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traductor-Ben</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <h1 translate="no">Traductor-Ben</h1>
        <textarea id="textArea" name="texto" class="textarea" cols="30" rows="10" maxlength="150" translate="no">-ingresa el texto-</textarea>
        <button translate="no" class="play">Guardar</button>
        <button translate="no" class="volver">Limpiar</button>
        <h1 class="textoT">-Aqui tu texto guardado-</h1>
        <div class="color" id="google_translate_element"></div>
    </div>

    <script type="text/javascript">
        function googleTranslateElementInit(){
            new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
        }
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script src="traducir.js"></script>
    
</body>
</html>
